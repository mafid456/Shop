apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom-app
  template:
    metadata:
      labels:
        app: ecom-app
    spec:
      containers:
      - name: ecom-container
        image: 460928920964.dkr.ecr.ap-south-1.amazonaws.com/ecom-app-repo:v1
        ports:
        - containerPort: 80
